<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300..700&family=Oswald:wght@200..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap');

    p {


      font-family: "Oswald", serif;
      font-optical-sizing: auto;
      font-weight: normal;
      font-style: normal;
      font-size: 2rem;

    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      --gap-var: 20px;
    }

    .renderLovesContainer {
      position: absolute;
      height: 100%;
      width: 100%;
      pointer-events: none;
      /* background-color: rgba(255, 0, 0, 0.334); */
    }

    .lovesWrapper {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .lovesWrapper>p {
      position: absolute;
    }

    body {
      font-family: "Roboto", serif;
      font-optical-sizing: auto;
      font-weight: 100;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }

    .container {
      display: flex;
      gap: var(--gap-var);
      flex-direction: column;
      justify-content: center;
    }

    .row:nth-child(2) {
      gap: var(--gap-var);
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .row>h2 {
      text-align: center;
      /* writing-mode: vertical-lr; */
    }

    .row>.col>h2 {
      writing-mode: sideways-rl;
    }

    .row>.col:first-child>h2 {
      /* transform: scaleX(-1); */
      transform: rotate(180deg);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 {
      text-transform: uppercase;
    }

    .row:nth-child(2)>.col:nth-child(2) {
      flex-grow: 1;
    }

    .row:nth-child(2)>.col:nth-child(2)>img {
      width: 100%;
      aspect-ratio: 1/1;
      animation: dukDuk 1s infinite;
    }

    @keyframes dukDuk {
      0% {
        transform: scale(1);
      }

      25% {
        transform: scale(0.3);

      }

      50% {
        transform: scale(0.8);

      }

      75% {
        transform: scale(0.5);

      }

      100% {
        transform: scale(1.5);

      }
    }

    .openScreen {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .openScreen button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border: 2px solid red;
      background-color: green;
      color: white;
      font-size: 2rem;
    }

    .openScreen button:hover {
      background-color: rgb(4, 168, 4);
    }
  </style>
</head>

<body>

    </div>
  </div>

  <div class="renderLovesContainer">

</body>

<script>
  const audioElement = document.querySelector("audio")
  function enterSite() {
    document.querySelector(".openScreen").style.display = "none"
    document.querySelector(".container").style.display = "flex"
    audioElement.play()
    setInterval(animateLove, 1000 / 30)
    setInterval(spunLove, 200)


  }
  const imageLink = [
    "./asset/p1.png",
    "./asset/c1.png",
    "./asset/p2.png",
    "./asset/c2..png",
    "./asset/p4.png",
    "./asset/c3.png",
    "./asset/p3.png",

  ];
  const image = document.querySelector("img");
  let ci = 0;
  function changeImage() {
    image.src = imageLink[ci];
    if (ci >= imageLink.length - 1) return (ci = 0);
    ci++;
  }

  function colorGenerator() {
    let color = "#";
    for (let i = 0; i < 6; i++) {
      color += Math.floor(Math.random() * 16).toString(16);
    }
    return color;
  }

  function changeBackgroundColor() {
    document.body.style.backgroundColor = colorGenerator();
  }
  function textColorChange() {
    // document.body.style.color = colorGenerator();
    const h2 = document.querySelectorAll("h2");
    h2.forEach((h) => {
      h.style.color = colorGenerator();
    });
  }
  setInterval(changeImage, 1000);
  setInterval(changeBackgroundColor, 1000);
  setInterval(textColorChange, 1000);

    const maxX = loveCont.clientWidth
    const maxY = loveCont.clientHeight

    const loveArray = [
       "üòç",

  function createLove(obj) {

    const loveElement = document.createElement("p")
    const emoji = loveArray[Math.floor(Math.random() * loveArray.length)];

  }

  const array = []
  function spunLove() {
    console.log("spun")
    const obj = createLoveObj()
    array.push(obj)
  }
  function animateLove() {
    document.getElementsByClassName("lovesWrapper")[0].innerHTML = ""
    array.forEach((elem, i) => {




      const loveCont = document.getElementsByClassName("lovesWrapper")[0]

      const maxX = loveCont.clientWidth
      const maxY = loveCont.clientHeight
      if (array[i].position.x > maxX || array[i].position.y > maxY) {
        array.splice(i, 1)
      }
      loveCont.appendChild(createLove(elem))
      array[i].position.y = array[i].position.y + array[i].velocity.y
      array[i].position.x = elem.direction === "left" ? array[i].position.x - array[i].velocity.x : array[i].position.x + array[i].velocity.x
    })


  }
